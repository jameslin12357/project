<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>问卷系统</title>
    <link rel="stylesheet" href="./static/layui-v2.5.6%202/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./index.css" media="all">
</head>

<body>
<div class="layui-container">
    <div class="layui-row" id="parent">
        <div class="text-center mt-33p" id="child1">
            <h1 class="mb-15 fw-bold">前端招聘笔试题</h1>
            <p class="mb-45">请用手机打开本网页</p>
            <i class="layui-icon layui-icon-download-circle fs-45" id="buttonIntro"></i>
        </div>
        <div class="mt-15p hidden" id="child2">
            <h2 class="mb-15 fw-bold">请参考下面效果，实现一个移动端的排序 <span class="red">*</span></h2>

            <div class="mb-30">
                <p class="mb-2">要求：</p>
                <p class="mb-2">1.支持排序功能</p>
                <p class="mb-2">2.设计和交互效果参考本页面</p>
                <p class="mb-2">3.支持高亮当前选项</p>
                <p>4.排序时候有过渡动效</p>
            </div>

            <div id="list" class="list-group mb-15">
                <div class="list-group-item pd-15 bd-grey">选项A</div>
                <div class="list-group-item pd-15 bd-grey">选项B</div>
                <div class="list-group-item pd-15 bd-grey">选项C</div>
                <div class="list-group-item pd-15 bd-grey">选项D</div>
            </div>

            <div class="mb-30">
                <button type="button" id="buttonSubmit" class="layui-btn layui-btn-normal w-100p">提交</button>
            </div>

            <div class="text-center mb-30">
                <p class="mb-5">
                    Copyright © 1998-2020 Tencent
                </p>
                <p class="mb-5">
                    The system is provided by Tencent Questionnaire
                </p>
                <p>
                    <a href="#">Disclaimer</a>
                    <a href="#">Service agreement</a>
                    <a href="#">Privacy policy</a>
                    <a href="#">Report the questionnaire</a>
                </p>
            </div>
        </div>
        <div class="text-center mt-33p hidden" id="child3">
            <h2 class="mb-15 fw-bold">问卷到此结束, 感谢您的参与!</h2>
        </div>
    </div>
</div>
<script src="./static/layui-v2.5.6%202/layui/layui.js"></script>
<script src="./static/Sortable.js"></script>
<script src="./index.js"></script>
</body>
</html>
